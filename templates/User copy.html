<!DOCTYPE html>
<html lang="tr">

<head>
     <title>W3.CSS Template</title>
     <meta charset="UTF-8">
     <meta name="viewport"
               content="width=device-width, initial-scale=1">
     <link rel="stylesheet"
               href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet"
               href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
     <link rel='stylesheet'
               href='https://fonts.googleapis.com/css?family=Open+Sans'>
     <link rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
          html,
          body,
          h1,
          h2,
          h3,
          h4,
          h5 {
               font-family: "Open Sans", sans-serif
          }
     </style>
</head>

<body class="w3-theme-l5">


     <!-- Page Container -->
     <div class="w3-container w3-content"
               style="max-width:1400px;margin-top:80px">
          <!-- The Grid -->
          <div class="w3-row">
               <!-- Left Column -->
               <div class="w3-col m3">
                    <div class="w3-card w3-round w3-white">
                         <div class="w3-container">
                              <h4 class="w3-center w3-animate-top">Elif CANTÜRK</h4>
                              <p class="w3-center"><img src="/static/images/IconOrgu.png"
                                             class="w3-circle"
                                             style="height:106px;width:106px"
                                             alt="Avatar"></p>
                              <hr>
                              <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Örgü Eğitmeni</p>
                              <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> Çankaya / ANKARA</p>
                              </p>
                         </div>
                    </div>
                    <br>

                    <!-- Accordion -->
                    <div class="w3-card w3-round">

                    </div>
                    <br>
                    <!-- End Left Column -->
               </div>

               <!-- Middle Column -->
               <div class="w3-col m7">

               </div>



               <!-- End Grid -->
          </div>

          <!-- End Page Container -->
     </div>
     <br>

     <!-- Footer -->
     <footer class="w3-container w3-theme-d3 w3-padding-16">
          <h5>Footer</h5>
     </footer>

     <footer class="w3-container w3-theme-d5">
          <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp"
                         target="_blank">w3.css</a></p>
     </footer>

     <script>
          // Accordion
          function myFunction(id) {
               var x = document.getElementById(id);
               if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                    x.previousElementSibling.className += " w3-theme-d1";
               } else {
                    x.className = x.className.replace("w3-show", "");
                    x.previousElementSibling.className =
                         x.previousElementSibling.className.replace(" w3-theme-d1", "");
               }
          }

          // Used to toggle the menu on smaller screens when clicking on the menu button
          function openNav() {
               var x = document.getElementById("navDemo");
               if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
               } else {
                    x.className = x.className.replace(" w3-show", "");
               }
          }
     </script>

</body>

</html>
